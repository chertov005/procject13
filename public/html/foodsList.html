<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="/js/foodsList.js"></script>
    <link rel="stylesheet" href="/css/foodsList.css">
    <title>foods list</title>
</head>
<body>

    <div class="container">


        <h2>Foods List</h2>

        <hr class="w-50">

        <ul class="list-group card shadow p-2 col-3" id="id_ul">
            
        </ul>
        
        <hr>

        <h2>Add Food</h2>

        <form action="" id="id_form" class="card col-4 shadow p-2 m-2 rounded">

          
            <label for="">food:</label>
            <input type="text" class="form-control" id="id_name">

            <label for="">cals:</label>
            <input type="number" class="form-control" id="id_cals">

            <label for="">price:</label>
            <input type="number" class="form-control" id="id_price">

            <label for="">img_url:</label>
            <input type="text" class="form-control" id="id_img_url">

            <label for="">category_id:</label>
            <input type="text" class="form-control" id="id_category_id">

            <button class="btn btn-dark m-4">Add</button>


        </form>

    </div>



    
</body>
</html>
